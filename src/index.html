<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="popup d-none">
      <form action="" class="popupForm">
        <span class="exit">X</span>
        <input
          type="text"
          id="exercise"
          name="exercise"
          placeholder="type Your exercise"
        />
        <button>Add</button>
      </form>
    </div>

    <div class="user">
      <div class="user__info">
        <img
          src="./images/image-jeremy.png"
          alt="Jeremy Sochan photo"
          class="user__info-photo"
        />
        <div>
          <span class="user__info-report">Report for</span>
          <h1 class="user__info-name">Jeremy Sochan</h1>
        </div>
      </div>

      <div class="user__action">
        <span class="user__action-daily active" data-name="daily">Daily</span>
        <span class="user__action-weekly" data-name="weekly">Weekly</span>
        <span class="user__action-monthly" data-name="monthly">Monthly</span>
      </div>
    </div>

    <div class="details">
      <ul class="details__list"></ul>
    </div>

    <button class="addBtn"><span>+</span></button>

    <script src="script.js" type=""></script>
  </body>
</html>
